<!DOCTYPE html>
<html lang = "en">
	<head>
		<script src = "js/angular.js"></script>
		<script src = "js/app.js"></script>
		<meta charset = "UTF-8" name = "viewport" content = "width=device-width, initial-scale=1" />
		<link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
		<link rel="stylesheet" href="assets/css/responsive.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="images/favicon.png" rel="icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


<style>
.checked {
  color: orange;
}
.table-condensed{
	font-size: 10px;
}
p.thick {
  font-weight: bold;
}
</style>



	</head>
<body ng-app = "myModule" ng-controller = "myController">
	 <div class="container" align ="center">
    <h1 class="container"><a href="index.html">SHOPEE APPORDABLE HAUL</a></h1>
      <!--<a href="index.html" class="logo"><img src="images/favicon.png" alt="" class="img-fluid"></a>-->                  
		</div>
		<h2 class="container">LAPTOP & COMPUTERS ACCESSORIES</h2> <h3>PRODUCTS<h4>
			<div id ="product"></div>
				<div id = "p_list" ng-repeat = "product in products">
					<h5><b><p class="active">{{product.p_name}}</p></b></h5>
					<center><img ng-src = "{{product.p_image}}"/></center>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
				<h6><b><p class="thick">{{product.p_description}}</p></b></h6>
				

					<div><label><b>Price: ₱{{product.p_price}}</label></b></div>
					<center><button type = "button" ng-click = "add_cart(product)"><span class = "glyphicon glyphicon-shopping-cart"></span> Add to cart</button></center>
				</div>
			</div>
		</div>
		<div class = "pull-left col-md-5">
			<div class = "panel panel-primary">
				<div class = "panel-heading">
					<h5>Shopping Cart</h5></div>
				<div class = row">
					<table class = "table col-md-9 col-md-offset-0">
						<thead>
							<tr>
							<th>Product</th>
							<th>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat = "cart in carts" ng-init = "setTotals(cart)">
							<td>{{cart.p_name}}</td>
							<td>₱{{cart.p_price}}</td>
							<td><button type = "button" ng-click = "remove_cart(cart)" class="btn btn-danger btn-sm"> <i class="fa fa-trash-o"> </i> </button></button></td>
							</tr>
							<tr>
							<td align ="right">Total</td>
							<td>₱{{total}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>	
</html>
